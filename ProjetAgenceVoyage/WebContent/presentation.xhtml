<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE xsl:stylesheet [ <!ENTITY times "&#8855;"> ]>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head> <title>Présentation de l'agence</title>
	
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="content">
	
	<!-- ********************* STYLE FOND DU BODY **************************************** -->
	<div style="background-image:url('image/fond2.PNG'); width: 100%; height: 75%; background-size: cover; border:1px solid moccasin; box-shadow: 0px 20px 20px 20px moccasin"> 
		
		<!-- ******************************** CONTENU DU BODY ******************************* -->
		<h2 class="first" 
			style="text-align: center; font-family: Ink Free; font-weight: bold; text-decoration: underline; font-size: 40px ; text-shadow:4px 4px 6px #888">
			Envie de nous connaître ?
		</h2>
		
		<div class="ui-g">
		
			<!-- COLONNE 1: INFOS SUR L AGENCE  -->
   			<div class="ui-g-6">			
				<h3 style="text-align: center; font-family: Ink Free; font-weight: bold; font-size: 30px; text-shadow: 1px 1px 1px #888"> Petite description pour faire connaissance </h3>
					<h:outputText style="font-family: Ink Free; font-size: 16px" 
   						value="Jeunes 'AsiaExpéditrices', nous nous sommes lancées dans la création d'une petite agence de voyage spécialement consacrée à l'Asie.
						Nous avons toujours eu cette passion pour les voyages ainsi que la découverte de la culture asiatique et d'autres peuples."/> 
					<br/> <br/>
					<h:outputText style="font-family: Ink Free; font-size: 16px" 
   						value="Au fil de nos voyages, nous avons voulu faire de cette passion, notre métier et pouvoir partager ces premières expériences touristiques. 
						C'est pourquoi (après de nombreux conseils) nous avons décidé de créer un guide touristique sous la forme d'une agence de voyage."/>
					<br/>
					<img src="image/photocombi.JPG" style="width:600px; height:100px; box-shadow:3px 3px 4px #888; margin: 40px"/>     	
			</div>
			
			<!-- COLONNE 2: ESPACE POUR ECRIRE ET ENVOYER UN MESSAGE  -->
   			<div class="ui-g-6">
   				<h3 style="text-align: center; font-family: Ink Free; font-weight: bold; font-size: 30px; text-shadow: 1px 1px 1px #888 "> Pourquoi choisir notre site ? </h3>
   					<h:outputText style="font-family: Ink Free; font-size: 16px" 
   						value="Bien évidément, nous ne sommes pas les seules. Ils existent de nombreux autres sites de voyage. 
   						Notre principal but (très loin de la concurrence) est de pouvoir proposer des hôtels dans lesquels nous avons vécu d'agréables moments. 
						Ainsi, pour chaque pays visités, nous vous proposons les hôtels où les bonnes surprises et les moments agréables sont garantis !"/>
					<br/>
   				
   						
   				<h3 style="text-align: center; font-family: Ink Free; font-weight: bold; font-size: 30px; text-shadow: 1px 1px 1px #888"> Des petites suggestions? </h3>
   					<h:outputText style="font-family: Ink Free; font-size: 16px" 
   						value="Etant de jeunes débutantes, tous conseils, avis, et nouvelles idées sont les bienvenus !
   						Alors n'hésitez pas à nous envoyer un message en cliquant sur la petite enveloppe :"/>		
   						<a href="contact.xhtml"> <img src="icone/enveloppe.png" style="width:32px"/> </a>
	   					<h:form>
						    <p:growl id="messages" showDetail="true" />				 
							    <h:outputText style="font-family: Ink Free; font-size: 16px" 
	   								value="Sinon, vous pouvez simplement donner votre impression avec cette petite note:"/> 
								<div style="text-align: center">
							       <br/>
							       <p:rating value="#{presentationController.note}"/> <br/>
							       <p:commandButton value="Noter" update="display" oncomplete="PF('dlg').show()" style="font-family: Ink Free; background: FireBrick; color: gold; opacity:0.85"/>
								</div>
							
							<p:dialog header="Notation attibuée" widgetVar="dlg" showEffect="fade" hideEffect="fade">
						        <h:panelGrid id="display" columns="2">
						            <h:outputText value="Votre note s'élève à : " />
						            <h:outputText value="#{presentationController.note}/5" />
						        </h:panelGrid>
						    </p:dialog>
						</h:form>
				  
			</div>
			
		</div>
		
	</div><!-- ************************ FIN DU CONTENU DU BODY ************************************ -->
	
	</ui:define> <!-- ************************ FIN DU CONTENT ************************************ -->
    </ui:composition>
    
</h:body>

</html>
