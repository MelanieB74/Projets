<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE xsl:stylesheet [ <!ENTITY times "&#8855;"> ]>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head> <title>Contact</title>
			
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="content">
	
	<!-- ********************* STYLE FOND DU BODY **************************************** -->
	<div style="background-image:url('image/fond2.PNG'); width: 100%; height: 75%; background-size: cover; border:1px solid moccasin; box-shadow: 0px 20px 20px 20px moccasin"> 
		
		<!-- ******************************** CONTENU DU BODY ******************************* -->
		<h3 style="text-align:center; font-family:Ink Free; color:black; font-weight:bold; text-decoration:underline; font-size:40px ; text-shadow:4px 4px 6px #888">
			Nous Contacter 
		</h3>
		
		<div class="ui-g">
		
			<!-- COLONNE 1: INFOS SUR L AGENCE  -->
   			<div class="ui-g-6" style="text-align:center; font-family: Ink Free">			
				<h4 style="font-weight: bold; font-size: 30px; text-shadow: 1px 1px 1px #888"> Nos Coordonnées </h4>
					<h:panelGrid columns="3" cellpadding="10">
						<h:outputText value=" gggggggggggggggggggggggggg " style="color: moccasin"/> 	
				    	<img src="icone/adresse.PNG" width="30px" height="30px"/>
				    	<h:outputText value="38 Avenue Paradis du Voyage 69 007 Lyon"/>	
				    		<h:outputText value=""/> 		    	
				    		<img src="icone/mail.png" width="40px" height="35px"/>
				    		<h:outputText value="AsiaTravel@gmail.com" />
				    			<h:outputText value=""/> 			    	
				    			<img src="icone/tel.png" width="30px" height="35px"/> 			    	
				    			<h:outputText value="+ 33 4 22 33 44 55" />
				    </h:panelGrid>       	
			</div>
			
			<!-- COLONNE 2: ESPACE POUR ECRIRE ET ENVOYER UN MESSAGE  -->
   			<div class="ui-g-6" style="font-family: Ink Free">
   				<h4 style="font-weight: bold; font-size: 28px; text-shadow: 1px 1px 1px #888">Une Question ? Une idée ?</h4>
   					<!-- Texte area -->
					<h:form>
				   		<p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />		    
				    </h:form>
			    	<!-- Boutton envoyer et affichage d'une message -->
			    	<p:growl id="growl" life="2000" />
			     	<p:commandButton action="#{contactController.buttonAction}" update="growl" img="incone/lettre1.png" title="Envoyer" 
			     					 style="font-family: Ink Free; background: FireBrick; color: gold; opacity:0.85"/>		   
			</div>
			
		</div>
		
	</div> <!-- ************************ FIN DU CONTENU DU BODY ************************************ -->
	
	</ui:define> <!-- ************************ FIN DU CONTENT ************************************ -->
    </ui:composition>
    
</h:body>

</html>
